{% extends 'port/main.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>  
    <h1 id="blogtitle" class="font-weight-bold text-center">BLOGS</h1>
    <h3 class="text-center mb-5">Kowshik has written {{blogs_data.count}} blog{{blogs_data.count|pluralize}} </h3>
    {% for i in blogs_data%}
    <div class="row justify-content-center my-3">
        <div class="col-md-10">
            <a href="{% url 'blog:detail' i.id %}" target="_blank">
                <h3>{{i.title}}</h3>
            </a>
          <h5 class="text-muted">{{ i.date|date:'M d Y'|upper }}</h5>
          <h5>{{ i.description|truncatechars:20 }}</h5>
        </div>
      </div>
    {% endfor %}
    {% endblock %}
</body>
</html>
